<div style="text-align: center; margin-top: 20px">
  <button type="button" class="btn btn-primary mx-2" (click)="increment()">
    Increment
  </button>
  <button type="button" class="btn btn-success mx-2" (click)="decrement()">
    Decrement
  </button>
  <button type="button" class="btn btn-danger mx-2" (click)="reset()">
    Reset
  </button>
</div>
