<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <h1 style="text-align: center;">Pure and Impure Pipe</h1>
      <div style="display: flex;margin-bottom: 20px;margin-top: 20px;">
        <label style="display: inline;" for="name" class="col-form-label mx-5"><strong>Name</strong></label>
        <input type="text" style="width: 50%;" id="name" name="name" class="form-control" [(ngModel)]="name">
      </div>
      <div style="text-align: center;">
        <button type="button" (click)="addPerson()" class="btn btn-dark">Add Person</button>
      </div>
      <div style="display: flex;margin-bottom: 20px;margin-top: 20px;">
        <label style="display: inline;" for="search" class="col-form-label mx-5"><strong>Search</strong></label>
        <input type="text" style="width: 50%;" id="search" name="search" class="form-control" [(ngModel)]="search">
      </div>
      <h1 style="text-align: center;">{{search}}</h1>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">SNO</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Company</th>
            <th scope="col">CTC</th>
            <th scope="col">Experience</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of data | search:search;let i = index ">
          <tr>
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.company}}</td>
            <td>{{item.CTC}}</td>
            <td>{{item.EXP}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div style="text-align: center;">
    <h1>Async Pipe</h1>
    <h3>{{companyName | async}}</h3>
  </div>
</div>
