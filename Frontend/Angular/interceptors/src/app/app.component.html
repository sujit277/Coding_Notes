<div class="row">
  <h1 style="text-align: center">Interceptors</h1>
  <div class="col-2 mx-auto">
    <h2 style="color: red">UserName</h2>
    <h4 *ngFor="let item of userData">{{ item.name }}</h4>
  </div>

  <div class="col-2 mx-auto">
    <h2 style="color: red">Email</h2>
    <h4 *ngFor="let item of userData">{{ item.email }}</h4>
  </div>
</div>
