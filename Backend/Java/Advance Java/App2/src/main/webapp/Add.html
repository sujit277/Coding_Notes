<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-8 mx-auto mb-5">
<h1 style="text-align:center;margin-bottom:30px">Addition of Numbers</h1>
<form action="AddServlet">
  <div class="mb-3">
    <label for="first" class="form-label">Enter First Number</label>
    <input type="text" class="form-control" id="first" name="first">
  </div>
  <div class="mb-3">
    <label for="second" class="form-label">Enter Second Number</label>
    <input type="text" class="form-control" id="second" name="second">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
</div>
</div>
</div>
<!-- JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
