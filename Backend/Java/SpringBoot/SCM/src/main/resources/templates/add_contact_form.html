<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/add_contact_form.css}" />

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #2874F0;">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto mb-2 mb-lg-0">

					<li class="nav-item navitems"><a class="nav-link box2" href=""><strong
							class="navicon">Home</strong></a></li>
					<li class="nav-item navitems"><a class="nav-link box2" href=""><strong
							class="navicon"><span th:text="${user.name}"></span></strong></a></li>
					<li class="nav-item navitems"><a class="nav-link box2"
						href="/logout"><strong class="navicon">Logout</strong></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row" style="height: 800px">
			<div class="col-2 box7 mt-5">
				<h5 style="text-align: center" class="box9">
					<a th:href="@{/dashboard}" class="box10">Home</a>
				</h5>
				<h5 style="text-align: center" class="box9">
					<a th:href="@{/show_contacts/0}" class="box10">View Contacts</a>
				</h5>
				<h5 style="text-align: center" class="box9">
					<a th:href="@{/add_contacts_form}" class="box10">Add Contact</a>
				</h5>
				<h5 style="text-align: center" class="box9">
					<a href="" class="box10">Your Profile</a>
				</h5>
				<h5 style="text-align: center" class="box9">
					<a href="" class="box10">Settings</a>
				</h5>
				<h5 style="text-align: center" class="box9">
					<a href="" class="box10">Logout</a>
				</h5>
			</div>
			<div class="col-6 offset-lg-2 box11 mt-5">

				<div th:if="${session.message}"
					th:classappend="${session.message.type}"
					class="alert mt-3 mb-3 col-8 mx-auto" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<h1 style="text-align: center" class="mb-3 mt-3">Contact
					Details</h1>
				<form th:action="@{/process_contact}" th:object="${contact}"
					method="post">
					<div class="mb-3">
						<label for="firstName" class="form-label">First Name</label> <input
							type="text" class="form-control" id="firstName" name="firstName">
					</div>

					<div class="mb-3">
						<label for="lastName" class="form-label">Last Name</label> <input
							type="text" class="form-control" id="lastName" name="lastName">
					</div>

					<div class="mb-3">
						<label for="phone" class="form-label">Phone</label> <input
							type="text" class="form-control" id="phone" name="phone">
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="text" class="form-control" id="email" name="email">
					</div>

					<div class="mb-3">
						<label for="work" class="form-label">Work</label> <input
							type="text" class="form-control" id="work" name="work">
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control"
							placeholder="Write About Yourself" id="description"
							name="description" style="height: 100px" required> <label
							for="description box5">Description</label>
					</div>


					<div style="text-align: center;">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</div>

				</form>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
