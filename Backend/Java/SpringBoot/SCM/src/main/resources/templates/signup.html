<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>
<body>
	<div class="container-fluid box4">
		<div class="row" style="height: 700px;">

			<div th:if="${session.message}"
				th:classappend="${session.message.type}"
				class="alert mt-3 mb-3 col-8 mx-auto" role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>

			<div class="col-6 mx-auto mt-5">
				<h1 style="text-align: center; color: white;" class="mb-5">Become
					Prime Member</h1>
				<form th:action="@{/do_register}" method="post" th:object="${user}">

					<div class="mb-3">
						<label for="name" class="form-label box5">Name</label> <input
							type="text" class="form-control" id="name" name="name"
							th:value="${user.name}" required>
						<p style="color: red;" th:each="e:${#fields.errors('name')}"
							th:text="${e}"></p>
					</div>

					<div class="mb-3">
						<label for="email" class="form-label box5">Email</label> <input
							type="text" class="form-control" id="email" name="email"
							th:value="${user.email}" required>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label box5">Password</label> <input
							type="text" class="form-control" id="password" name="password"
							th:value="${user.password}" required>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control"
							placeholder="Write About Yourself" id="about" name="about"
							th:value="${user.about}" style="height: 100px" required>
						<label for="about box5">Description</label>
					</div>

					<div style="text-align: center;">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
